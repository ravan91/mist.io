<fieldset class="list-item">
    <label>{{view Mist.Checkbox checkedBinding="view.key.selected"}}</label>
</fieldset>

{{#linkTo key view.key}}
<h3 class="name">{{view.key.name}}</h3>
<p class="description">
    {{#if view.key.default_key}}
    <span class="tag ui-btn-corner-all">default</span>
    {{/if}}
</p>
{{/linkTo}}
